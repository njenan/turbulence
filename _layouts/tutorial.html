---
layout: default
---
<div class="container-fluid sidebar">
    <div class="row">
        <div class="sidebar col-md-2 col-sm-3">
            <ul class="nav nav-sidebar">
                {% for post in site.tutorials %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-8 col-sm-9">
            <header>
                <h1>{{ page.title }}</h1>
            </header>

            <article>
                {{ content }}
            </article>
        </div>
    </div>
</div>
